<form (ngSubmit)="handleSubmit(form.value)" [formGroup]="form" class="login-form">
  <mat-form-field class="input-box">
    <mat-label>Username</mat-label>
    <input class="input" formControlName="username" matInput type="text"/>
    <mat-icon matSuffix>account_circle</mat-icon>
    <mat-hint *ngIf="isInvalidUsername" class="hint"
    >Username must have between 2 and 255 characters
    </mat-hint
    >
  </mat-form-field>

  <mat-form-field class="input-box">
    <mat-label>Password</mat-label>
    <input class="input" formControlName="password" matInput type="password"/>
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint *ngIf="isInvalidPassword" class="hint"
    >You need to use a strong password with at least 8 characters, an
      uppercase letter, a lowercase letter, a number, and a special
      character
    </mat-hint
    >
  </mat-form-field>

  <button
    [disabled]="form.invalid"
    [ngClass]="submitStyles"
    color="primary"
    mat-stroked-button
    type="submit"
  >
    Log in
  </button>

  <a class="create-account-link" routerLink="/create-account">Create Account</a>
</form>
